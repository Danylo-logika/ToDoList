{% extends 'base.html' %}
{% block content %}
<h1>Трекер завдань</h1>

<a href="{% url 'task_create' %}" class="btn btn-primary info mb-3">
    <i class="ti ti-circle-plus"></i> Додати завдання
</a>

<div id="taskList" class="list-group">
    {% for task in task_list %}
    <div class="list-group-item d-flex justify-content-between align-items-center task"
        data-priority="{{ task.priority }}">
        <a href="{% url 'task_detail' task.id %}" class="text-decoration-none text-body">
            {{ task.title }} - {{ task.get_status_display }} - {{ task.get_priority_display }}
        </a>
        <a href="{% url 'task_delete' task.id %}" class="btn btn-sm btn-danger">Видалити</a>
    </div>
    {% endfor %}
</div>

{% endblock %}
